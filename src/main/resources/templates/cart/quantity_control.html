<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="ISO-8859-1">


<body>
	<div th:fragment="quantity_control(quantityValue, productId)">

	<nav>
		<ul class="pagination">
			<li class="page-item"><a class="page-link linkMinus" th:pid="${productId}" href=""> <b>-</b>

			</a></li>
			
			<li class="page-item"><input type="text" th:value=${quantityValue}
			th:id="'quantity'+${productId}" onkeydown="false;"
			class="form-control text-center" style="width: :55px"/>
			</li>
			
			<li class="page-item"><a class="page-link linkPlus" th:pid="${productId}" href=""> <b>+</b>

			</a></li>

		</ul>
	</nav>
</div>
</body>
</html>
