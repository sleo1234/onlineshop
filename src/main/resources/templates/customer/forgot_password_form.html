<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace ="navigation :: bootstrap">

<meta charset="ISO-8859-1">
<title>Welcome to Shopme</title>
</head>
<body>
	<div class="container-fluid text-center">
		<div th:replace="navigation :: header_menu"></div>

		<div>
			<h2>Forgot password</h2>
		</div>
<div>&nbsp;</div>
		<form th:action="@{/forgot_password}" method="post"
			style="max-width: 420px; margin: 0 auto">
			<div th:if ="${error != null}">
			<p class="text-danger">[[${error}]] </p>
			</div>
			
			<div th:if ="${message != null}">
			<p class="text-warning">[[${message}]] </p>
			</div>
			<div class="border border-secondary rounded p-3">

				<div>
					<p>We will be sending a reset password link to the email</p>

				</div>
				
				<div>
				   <p> 
				   <input type="email" name="email" class="form-control" required="required" autofocus="autofocus" placeholder="Enter your e-mail here"/>
				   </p>
				</div>
                <div>
                <p>
                  <input type="submit" value="Send" class="btn btn-primary"/>
                </p>
                </div>
			</div>

			
			<div>&nbsp;</div>
		</form>



		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>
</html>
